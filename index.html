<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container mb-5 mt-5">
        <div class="row">

            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="product align-items-center p-2 text-center">
                        <img src="./images/shoes.webp" alt="" class="rounded" width="200" height="195px">
                        <h4 class="mt-3">Shoe</h4>
                        <div class="mt-3 info">
                            <span class="text1 d-block">Lorem ipsum dolor sit amet.</span>
                            <span class="text1">Lorem, ipsum dolor.</span>
                        </div>
                        <div class="cost mt-3 text-dark">
                            <span>Rs.800</span>
                            <div class="star mt-3 align-items-center">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                        </div>

                    </div>

                    <div class="p-3 shoe text-center text-white mt-3 cursor">
                        <span class="text-uppercase">Add to cart</span>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="product align-items-center p-2 text-center">
                        <img src="./images/watch.jpg" alt="" class="rounded" width="160">
                        <h4 class="mt-3">Watch</h4>
                        <div class="mt-3 info">
                            <span class="text1 d-block">Lorem ipsum dolor sit amet.</span>
                            <span class="text1">Lorem, ipsum dolor.</span>
                        </div>
                        <div class="cost2 mt-3 text-dark">
                            <span>Rs.1200</span>
                            <div class="star mt-3 align-items-center">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                    
                            </div>
                        </div>

                    </div>

                    <div class="p-3 watch text-center text-white mt-3 cursor">
                        <span class="text-uppercase">Add to cart</span>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card mt-3">
                    <div class="product align-items-center p-2 text-center">
                        <img src="./images/bt1.webp" alt="" class="rounded" width="154">
                        <h4 class="mt-3">Ear buds</h4>
                        <div class="mt-3 info">
                            <span class="text1 d-block">Lorem ipsum dolor sit amet.</span>
                            <span class="text1">Lorem, ipsum dolor.</span>
                        </div>
                        <div class="cost3 mt-3 text-dark">
                            <span>Rs.2000</span>
                            <div class="star mt-3 align-items-center">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                    
                            </div>
                        </div>

                    </div>

                    <div class="p-3 earbuds text-center text-white mt-3 cursor">
                        <span class="text-uppercase">Add to cart</span>
                    </div>
                </div>
            </div>


        </div>
    </div>
    
</body>
</html>
